<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-o+RDsa0aLu++PJvFqy93MScy+zq/aG1+NssTMOEYiMzR6JGKxp5q8NYgmiuW2Jsn" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 20px;
        color: white;
        text-align: center;
        background : black;

      }

      h1, h5 {
        font-family: 'Montserrat', sans-serif;
        font-size: 36px;
        margin: 20px 0;
        color: white;
      }

      p {
        font-size: 24px;
        color: white;
      }

      img {
        max-width: 100%;
      }

    </style>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Prediction Results</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>Prediction Results </h1>
          <div class="card mb-3">
            <div class="card-header">
              <h3 class="card-title">{{ disease|capitalize }}</h3>
            </div>
            <div class="card-body">
              <p>The uploaded image has a {{ preds }} % probability of having {{ disease_found|capitalize }}.</p>
            </div>
          </div>
          <img class="img-fluid rounded" src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Fundus Image">
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
